{% extends "base.html" %}

{% block scripts %}
    <script src="{{ url_for('static', filename='getjson.js') }}"></script>
    <script src="{{ url_for('static', filename='picograph.js') }}"></script>
    <script src="{{ url_for('static', filename='updategraph.js') }}"></script>
{% endblock %}

{% block body %}
    <div class="contentdiv">
        <h4>CPU Usage</h4>
        <canvas class="chart" id="cpugraph"></canvas>
        <div id="cpulabels"></div>

        <h4>Memory Usage</h4>
        <canvas class="chart" id="memgraph"></canvas>
        <div id="memlabels"></div>

        <h4>Network Usage</h4>
        <canvas class="chart" id="netgraph"></canvas>
        <div id="netlabels"></div>

        <h4>Disk Usage</h4>
        <canvas class="chart" id="diskgraph"></canvas>
        <div id="disklabels"></div>
    </div>
{% endblock %}
