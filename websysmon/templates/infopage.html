{% extends "base.html" %}

{% block scripts %}
    <script src="{{ url_for('static', filename='getjson.js') }}"></script>
    <script src="{{ url_for('static', filename='updateinfo.js') }}"></script>
{% endblock %}

{% block body %}
    <div class="container">    
        <h2>System Information</h2>
        <table>
            <tr>
                <td>Processor:</td>
                <td id="processor"></td>
            </tr>
            <tr>
                <td>Cores:</td>
                <td id="core_count"></td>
            </tr>
            <tr>
                <td>Architecture:</td>
                <td id="architecture"></td>
            </tr>
            <tr>
                <td>Operating System:</td>
                <td id="operating_sys"></td>
            </tr>
            <tr>
                <td>Memory:</td>
                <td id="memory"></td>
            </tr>
            <tr>
                <td>Uptime:</td>
                <td id="uptime"></td>
            </tr>
        </table>

        <br/>
        <h2>Disk Information</h2>
        
        <table style="width: 100%;">
            <thead>
                <tr>
                    <th>Device</th>
                    <th>File System</th>
                    <th>Mountpoint</th>
                    <th>Free Space</th>
                    <th>Size</th>
                </tr>
            </thead>
            <tbody id="disk-table">
                <!-- Filled by JS with all mounted disk items -->
            </tbody>
        </table>

        <template id="disk-item">
            <tr>
                <td><!-- device_name --></td>
                <td><!-- filesystem --></td>
                <td><!-- mountpoint --></td>
                <td><!-- free_space --></td>
                <td><!-- size --></td>
            </tr>            
        </template>

    </div>
{% endblock %}
